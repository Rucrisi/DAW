<!DOCTYPE html>
<html>

<head>

	<title>Ejemplo de animaci√≥n con jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script src="lenna.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="lenna.css" title="style" />

    <style>

        div {
            width: 100px;
            height: 40;
            margin: 10px;
            padding: 10px;
            float: left;
            background-color: lightgrey;
            color: white;

        }
    </style>
</head>

<body>

    <script> $(document).ready(function () {

        $(".cuadro").click(function () {
        alert($(this).text());
        });

        $(".cuadro").click(function () {
            $(this).fadeOut(1000)
            $(this).css('background-color', 'red')
            $(this).fadeIn(1000);
        });

        });

        </script>

    <div class="cuadro" id="primero"> Primero</div>
    <div class="cuadro" id="segundo">Segundo</div>
    <div class="cuadro" id="tercero">Tercero</div>
    <div class="cuadro" id="cuarto">Cuarto</div>

   </body>

</html>
