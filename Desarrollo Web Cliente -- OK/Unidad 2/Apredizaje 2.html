<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Fecha</title>
</head>
<body>

    <h1>Validador de Fecha</h1>

    <p id="resultado"></p>

    <script>
        var dia = 1;
        var mes = 12;
        var ano = 2024;

        function FechaValida(dia, mes, ano) {

            var fecha = new Date(ano, mes - 1, dia); // -1 porque los meses van de 0 a 11 en js

            if (fecha.getFullYear() === ano && fecha.getMonth() + 1 === mes && fecha.getDate() === dia) {
                return true;
            } else {
                return false;
            }
        }

        if (FechaValida(dia, mes, ano)) {
            document.getElementById("resultado").innerHTML = "La fecha " + dia + "/" + mes + "/" + ano + " es correcta.";
        } else {
            document.getElementById("resultado").innerHTML = "La fecha " + dia + "/" + mes + "/" + ano + " no es correcta.";
        }
    </script>

</body>
</html>
