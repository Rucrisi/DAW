<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
</head>
<body>
    <h1>Formulario de Usuario</h1>
    <form action="api/usuarios.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    <br>

    <button onclick="saludo()">Obtener saludo</button>
    <p id="respuesta"></p>

    <!-- Bot칩n para verificar usuarios -->
    <button onclick="verificarUsuarios()">Verificar usuarios</button>

    <button onclick="borrarUsuarios()">Borrar Usuarios</button>
    <p id="respuesta2"></p>

    <script>
        function verificarUsuarios() {
            // Redirigir a la p치gina de verificaci칩n de la sesi칩n
            window.location.href = 'api/verificar_sesion.php';
        }

        function saludo() {
            fetch('api/saludo.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('respuesta').innerText = data.mensaje;
                })
                .catch(error => console.error('Error:', error));
        }

        function borrarUsuarios() {
            window.location.href = 'api/borrar_usuarios.php';
        }

    </script>
</body>
</html>
