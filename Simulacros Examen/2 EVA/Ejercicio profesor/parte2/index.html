<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(lightblue, #c3cfe2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* API test section styling */
        .api-section {
            margin-top: 30px;
            text-align: center;
        }

        .api-section button {
            width: auto;
            padding: 8px 16px;
        }

        .api-response {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form action="api/usuarios.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <button type="submit">Registrar</button>
        </form>

        <div class="api-section">
            <h2>Probar la API de saludo</h2>
            <button onclick="fetchSaludo()">Obtener Saludo</button>
            <p class="api-response" id="respuesta"></p>
        </div>
    </div>

    <script>
        function fetchSaludo() {
            fetch('api/saludo.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('respuesta').innerText = data.mensaje;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
