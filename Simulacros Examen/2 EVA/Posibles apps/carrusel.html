<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .carrusel {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;  /* Altura fija de 400px */
            overflow: hidden;
            border-radius: 10px;
        }
        .carrusel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;  /* Asegura que las imágenes no sobrepasen la altura */
            border-radius: 10px;
        }
        .carrusel-images img {
            width: 100%;
            height: 100%;
            object-fit: contain;  /* Mantiene la imagen proporcional dentro del contenedor */
            border-radius: 10px;
        }
        .boton {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
        }
        .boton-prev {
            left: 10px;
        }
        .boton-next {
            right: 10px;
        }
        /* Estilo adicional para hacer el carrusel más centrado */
        .carrusel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="carrusel-container">
    <div class="carrusel">
        <div class="carrusel-images">
            <img src="imagen1.jpg" alt="Imagen 1">
            <img src="imagen2.jpg" alt="Imagen 2">
            <img src="imagen3.jpg" alt="Imagen 3">
        </div>
        <button class="boton boton-prev" id="prevBtn">&#10094;</button>
        <button class="boton boton-next" id="nextBtn">&#10095;</button>
    </div>
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carrusel-images img');
    const totalImages = images.length;

    const updateCarousel = () => {
        const offset = -currentIndex * 100;
        document.querySelector('.carrusel-images').style.transform = `translateX(${offset}%)`;
    };

    document.getElementById('prevBtn').addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
        updateCarousel();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
        updateCarousel();
    });

    // Opcional: Transición automática cada 3 segundos
    setInterval(() => {
        currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
        updateCarousel();
    }, 3000);
</script>

</body>
</html>
