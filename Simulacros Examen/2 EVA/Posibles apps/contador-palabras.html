<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .input-container {
            margin-bottom: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Contador de Palabras</h1>

    <div class="input-container">
        <textarea id="textInput" placeholder="Escribe tu oración aquí..."></textarea><br>
        <button onclick="countWords()">Contar Palabras</button>
    </div>

    <div class="result" id="wordCountResult">Número de palabras: 0</div>

    <script>
        function countWords() {
            const text = document.getElementById('textInput').value.trim();
            if (text === "") {
                document.getElementById('wordCountResult').textContent = "Número de palabras: 0";
            } else {
                const wordCount = text.split(/\s+/).length; // Divide el texto por espacios y cuenta las palabras
                document.getElementById('wordCountResult').textContent = `Número de palabras: ${wordCount}`;
            }
        }
    </script>

</body>
</html>
