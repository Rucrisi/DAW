<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .counter-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .count-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="counter-container">
    <h1>Contador de Clics</h1>
    <button onclick="incrementCounter()">Haz clic aquí</button>
    <div class="count-display" id="count">Clics: 0</div>
</div>

<script>
    // Inicializamos el contador
    let clickCount = 0;

    // Función para incrementar el contador
    function incrementCounter() {
        clickCount++;
        document.getElementById('count').textContent = `Clics: ${clickCount}`;
    }
</script>

</body>
</html>
