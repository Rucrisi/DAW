<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="calculadora">
		<input type="text" id="output" value="" disabled>
		<div class="botones 1">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>+</button>
		</div>
		<div class="botones 2">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>
		<div class="botones 3">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>*</button>
		</div>
		<div class="botones 4">
			<button>0</button>
			<button id="boton-igual">=</button>
            <button id="reset">Rst</button>
			<button>/</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
